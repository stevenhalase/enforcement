<div class="container-fluid main-wrapper">
  <div class="row" ng-repeat="pressRelease in dCtrl.dojSpeechData">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{pressRelease.title}} <a href="{{pressRelease.url}}" target="_blank"><span class="pull-right">Link to DOJ Article</span></a></h3>
        </div>
        <div class="panel-body">
          <span ng-bind-html="dCtrl.toTrustedHTML(pressRelease.body)"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-repeat="pressRelease in dCtrl.dojPRData">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{pressRelease.title}} <a href="{{pressRelease.url}}" target="_blank"><span class="pull-right">Link to DOJ Article</span></a></h3>
        </div>
        <div class="panel-body">
          <span ng-bind-html="dCtrl.toTrustedHTML(pressRelease.body)"></span>
        </div>
      </div>
    </div>
  </div>
</div>
